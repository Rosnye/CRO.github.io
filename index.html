<!DOCTYPE html>
<html lang="es-419">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/Logo.svg">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <div>
                <h1>
                    <img class="logo" src="img/Logo.svg" alt="logo">
                </h1>
            </div>
            <textarea id="textarea-origen" class="encrypted-text" placeholder="Ingrese texto aqui..."></textarea>

            <div class="use-warning"><img class="vector" src="img/Vector.svg" alt="exclamation"> Solo letras minusculas y sin acentos</div>

            <div class="crypt-buttons">
                <button class="encrypt-button" id="encriptar">Encriptar</button> 
                <button class="decrypt-button" id="desencriptar">Desencriptar</button>
            </div>

            <div class="rectangle">
                <textarea id="textarea-destino" class="decrypted-text" placeholder="No se ha encontrado texto...

Para desencriptar un texto, introducirlo en este espacio"></textarea>
                <button class="button-decrypted">Copiar</button>
            </div>
            <script src="script.js"></script>
            <div>
                <p>Developed by David Fletes</p>
            </div>
        </main>

        
    </body>

</html>
